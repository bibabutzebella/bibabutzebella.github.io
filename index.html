
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Manual</title>
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
    <!-- transparentes Hintergrundbild -->
    <div id="background"></div>

    <div id="titlebar">Wish Hub</div>

    <!-- TASTATUR -->
    <div id="keyboard" class="keyboard" onclick="openContextMenu('Tastatur',
    'https://www.logitech.com/de-de/products/keyboards/mx-mechanical.html',
    '<b>Sprache:</b> Deutsch <br> <b>Stil:</b> Linear')">
        <img src="images/tastatur.png" alt="mx-mechanical">
    </div>

    <!--ARDUINO-->
    <div id="arduino" class="arduino" onclick="openContextMenu('Arduino',
    'https://store.arduino.cc/products/arduino-starter-kit-multi-language?variant=35642516308119',
    'Starter-Kit')">
        <img src="images/arduino.png" alt="arduino-starter-kit">
    </div>

    <!--V-CAP-->
    <div id="v-cap" class="v-cap" onclick="openContextMenu('Cap',
    'https://liebelei.co/made-in-vagina-made-in-v-cap')">
        <img src="images/v-cap.png" alt="made-in-v-cap">
    </div>

    <!--Crocs-->
    <div id="crocs" class="crocs" onclick="openContextMenu('Crocs',
    'https://www.crocs.de/p/crush-sandal/207670.html?cgid=women-footwear-sandals&cid=100',
    '<b>Farbe:</b> schwarz <br> <b>Größe:</b> 39-40 <br> <p> über passende Jibizz freue ich mich natürlich auch</p>')">
        <img src="images/crocs.png" alt="Crocs schwarz">
    </div>

    <!--Jibbitz-->
    <div id="jibbitz" class="jibbitz" onclick="openContextMenu('Jibbitz', [
        { text: '', url: 'https://www.crocs.de/p/pac-man-5er-pack/10007700.html?cgid=jibbitz&cid=001' },
        { text: '', url: 'https://www.crocs.de/p/pfirsich/10007508.html?cgid=jibbitz&cid=001' },
        { text: '', url: 'https://www.crocs.de/p/y2k-baby-5-pack/10012153.html?cgid=jibbitz-multi-pack&cid=001' },
        { text: '', url: 'https://www.crocs.de/p/lights-up-cacti-5-pack/10011592.html?cgid=lights-up-jibbitz&cid=001' },
        { text: '', url: 'https://www.crocs.de/p/lights-up-neon-gamer-5-pack/10012094.html?cgid=jibbitz&cid=001' }
    ], 'diverse bunte Jibbitz für Crocs')">
        <img src="images/jibbitz.png" alt="Jibbitz divers">
    </div>


    <!-- JavaScript, um das Pop-up-Menü zu öffnen -->
    <script src="js/context_menu.js"></script>

  </body>

</html>
